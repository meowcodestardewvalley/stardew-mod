name: Build Mod

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore ./stardew-mod/AutoTreeChop.csproj

      - name: Build
        run: dotnet build ./stardew-mod/AutoTreeChop.csproj --configuration Release --no-restore

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: ModDLL
          path: ./stardew-mod/**/Release/**/*.dll
