name: Build Mod

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Build
        run: dotnet build -c Release
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mod-dll
          path: bin/Release/net6.0/*.dll
