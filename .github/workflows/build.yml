name: Build Mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '5.0.x'

    - name: Restore dependencies
      run: dotnet restore AutoTreeChop.csproj

    - name: Build
      run: dotnet build AutoTreeChop.csproj -c Release --no-restore

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: AutoTreeChop
        path: bin/Release/net5.0
